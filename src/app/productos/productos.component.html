<div class="container border">
  <h3>Listado de productos</h3>
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let producto of productos" (click)="selectProducto(producto)">
      <span>{{producto.id}}- </span>
      <span> {{producto.nombre}}</span>
    </li>
  </ul>
<app-productos-detalles></app-productos-detalles>
</div>
